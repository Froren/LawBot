<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Law Buddy</title>
  <meta name="description" content="Law Buddy AI">
  <meta name="author" content="SitePoint">
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="right">
            <div class="top"><span>Hi, I'm <span class="name">Law Buddy</span></span></div>

            <div class="chat" id="chat" data-chat="person2">
                <div class="conversation-start">
                    <span>Today, 5:38 PM</span>
                </div>
                <div class="bubble you">
                    Hey, this is Law Buddy. Please describe your issue
                </div>
            </div>

            <div class="write">
                <a href="javascript:;" class="write-link attach"></a>
                <input type="text" id="userInput"/>
                <a href="javascript:;" class="write-link send" onclick="publishUserMsg()"></a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.0.11.min.js"></script>
<script src="js/chat-ui.js"></script>

</body>
</html>
